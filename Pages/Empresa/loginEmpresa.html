<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/Styles/Landing_empresa/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form id="signInForm" autocomplete="off" class="sign-in-form">
                    <div class="logo">
                        <h4>Easy booking</h4>
                    </div>
                    <div class="heading">
                        <h2>Welcome Back</h2>
                        <h6>Not registered yet?</h6>
                        <a href="#" class="toggle">Sign up</a>
                    </div>
                    <div class="actual-form">
                        <div class="input-wrap">
                            <input id="loginName" type="text" minlength="4" class="input-field" autocomplete="off" required />
                            <label>Name</label>
                        </div>
                        <div class="input-wrap">
                            <input id="loginPassword" type="password" minlength="4" class="input-field" autocomplete="off" required />
                            <label>Password</label>
                        </div>
                        <input type="submit" value="Sign In" class="sign-btn" />
                        <p class="text">
                            Forgotten your password or your login details?
                            <a href="#">Get help</a> signing in
                        </p>
                    </div>
                </form>
                <form id="signUpForm" autocomplete="off" class="sign-up-form">
                    <div class="logo">
                        <h4>Easy booking</h4>
                    </div>
                    <div class="heading">
                        <h2>Get Started</h2>
                        <h6>Already have an account?</h6>
                        <a href="#" class="toggle">Sign in</a>
                    </div>
                    <div class="actual-form">
                        <div class="input-wrap">
                            <input id="registerName" type="text" minlength="4" class="input-field" autocomplete="off" required />
                            <label>Name</label>
                        </div>
                        <div class="input-wrap">
                            <input id="registerEmail" type="email" class="input-field" autocomplete="off" required />
                            <label>Email</label>
                        </div>
                        <div class="input-wrap">
                            <input id="registerPassword" type="password" minlength="4" class="input-field" autocomplete="off" required />
                            <label>Password</label>
                        </div>
                        <input type="submit" value="Sign Up" class="sign-btn" />
                        <p class="text">
                            By signing up, I agree to the
                            <a href="#">Terms of Services</a> and
                            <a href="#">Privacy Policy</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="carousel">
                <div class="images-wrapper">
                    <img src="/Images/landing_empresa/plate1.jpg" class="image img-1 show" alt="" />
                    <img src="./img/image2.png" class="image img-2" alt="" />
                    <img src="./img/image3.png" class="image img-3" alt="" />
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Javascript file -->
<script src="/Js/landing_empresa/login.js"></script>
<script src="js/app.js"></script>
</body>
</html>
